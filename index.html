<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="navbar">
        <div class="site-name">
            <img class="Logo" src="./image/Untitled_design__2_-removebg-preview.png" alt="Logo">
            <img class="Logo" src="./image/zomix-removebg-preview.png" alt="">
            
        </div>
       
        <button class="sign-in-button">Sign In</button>
    </div>
    <div class="container-box">
        <div class="container">
            <h1>Create an Account</h1>
            <form>
                <div class="form-group two-cols">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group two-cols">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I agree to the Terms and Conditions</label>
                </div>
                <div class="form-group">
                    <button type="submit" disabled>Create Account</button>
                </div>
            </form>
        </div>
        <img class="smiling-woman" src="./image/Berserk_41_012__1_-removebg-preview.png" alt="Smiling Woman">
    </div>
</body>
</html>
